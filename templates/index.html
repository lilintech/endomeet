<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Analysis with Google Gemini</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
<style>#result pre {
    white-space: pre-wrap;
    word-break: break-word;
    font-size:1.2em;
}</style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Image Analysis</h1>
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Left column: Form -->
            <div class="w-full md:w-1/3 bg-white p-6 rounded-lg shadow-md">
                <form id="upload-form" class="space-y-4" method="post" enctype="multipart/form-data">
                    <div id="drop-area" class="flex items-center justify-center w-full">
                        <label for="file-upload" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500">PNG, JPG, JPEG, or GIF</p>
                            </div>
                            <input id="file-upload" type="file" name="file" class="hidden" accept="image/*"  required/>
                        </label>
                    </div>
                    <div id="clear-images-container" class="flex justify-end hidden">
                        <a href="#" id="clear-images" class="text-sm text-blue-500 hover:text-blue-700">Clear Image</a>
                    </div>
                    <div id="image-preview" class="mt-2 hidden grid grid-cols-2 gap-2"></div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Analyse Image
                    </button>
                </form>
            </div>
            
            <!-- Right column: Results -->
            <div class="w-full md:w-2/3 bg-white p-6 rounded-lg shadow-md">
                <div id="progress-bar" class="mb-4 hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progress" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                    <p id="progress-text" class="text-center mt-2">Analysing...</p>
                </div>
                <div id="result" class="text-gray-700"></div>
            </div>
        </div>
    </div>
    
    <script>$(document).ready(function() {
        const dropArea = $('#drop-area');
        const fileInput = $('#file-upload');
        const imagePreview = $('#image-preview');
        const clearImagesLink = $('#clear-images');
        const clearImagesContainer = $('#clear-images-container');
    
        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.on(eventName, preventDefaults);
            $('body').on(eventName, preventDefaults);
        });
    
        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.on(eventName, highlight);
        });
    
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.on(eventName, unhighlight);
        });
    
        // Handle dropped files
        dropArea.on('drop', handleDrop);
    
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    
        function highlight() {
            dropArea.addClass('border-blue-500');
        }
    
        function unhighlight() {
            dropArea.removeClass('border-blue-500');
        }
    
        function handleDrop(e) {
            const dt = e.originalEvent.dataTransfer;
            const files = dt.files;
            fileInput[0].files = files;
            handleFiles(files);
        }
    
        function handleFiles(files) {
            imagePreview.empty();
            if (files.length > 0) {
                imagePreview.removeClass('hidden');
                clearImagesContainer.removeClass('hidden');
                Array.from(files).forEach(file => {
                    displayPreview(file);
                });
            } else {
                imagePreview.addClass('hidden');
                clearImagesContainer.addClass('hidden');
            }
        }
    
        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = $('<img>').attr({
                    'src': e.target.result,
                    'class': 'max-w-full max-h-[150px] w-auto h-auto object-contain rounded-lg'
                });
                imagePreview.append(img);
            }
            reader.readAsDataURL(file);
        }
    
        fileInput.change(function() {
            handleFiles(this.files);
        });
    
        $('#upload-form').submit(function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            $('#result').html('');
            $('#progress-bar').removeClass('hidden');
            
            let progress = 0;
            const interval = setInterval(function() {
                progress += 5;
                if (progress > 95) {
                    clearInterval(interval);
                }
                $('#progress').css('width', progress + '%');
                $('#progress-text').text('Analysing... ' + progress + '%');
            }, 500);
    
            $.ajax({
                url: '/analyze',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    clearInterval(interval);
                    $('#progress').css('width', '100%');
                    $('#progress-text').text('Analysis complete!');
                    
                    setTimeout(function() {
                        $('#progress-bar').addClass('hidden');
                        if (data.error) {
                            $('#result').html(`<p class="text-red-500">${data.error}</p>`);
                        } else {
                            $('#result').html(`<p class="text-green-600 font-semibold">Analysis Result:</p><pre class="mt-2 bg-gray-100 p-2 rounded"><code>${JSON.stringify(JSON.parse(data.result), null, 2)}</code></pre>`);
                        }
                    }, 500);
                },
                error: function(xhr, status, error) {
                    clearInterval(interval);
                    $('#progress-bar').addClass('hidden');
                    $('#result').html(`<p class="text-red-500">An error occurred: ${error}</p>`);
                }
            });
        });
    
        clearImagesLink.click(function(e) {
            e.preventDefault();
            clearImages();
        });
    
        function clearImages() {
            fileInput.val('');
            imagePreview.empty().addClass('hidden');
            clearImagesContainer.addClass('hidden');
        }
    });</script>
</body>
</html>
